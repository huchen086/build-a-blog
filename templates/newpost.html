{% extends "base.html" %}

{% block content %}
<h1>New Post</h1>
<form method="post">
    <label>
        <div>Title</div>
        <input type="text" name="title" value="{{title}}">
    </label>
    <label>
        <div>Body</div>
        <textarea name="body">{{ body if body else "" }}</textarea>
    </label>
    <br>
    <input type="submit">
    <div class="error">{{ error if error else "" }}</div>
</form>
{% endblock %}
